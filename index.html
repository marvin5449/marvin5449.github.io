<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Countdown Đăng ký học phần HK2</title>
  <style>
body {
  margin: 0;
  height: 100vh;
  background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  font-family: 'Poppins', sans-serif;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}
h1 {
  font-size: 2rem;
  margin-bottom: 20px;
}
#countdown {
  font-size: 2.5rem;
  font-weight: bold;
}
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('https://i.imgur.com/ECq4r1p.jpg') no-repeat center center;
      background-size: cover;
      color: #ffffff;
      font-family: sans-serif;
      text-shadow: 1px 1px 2px #000;
    }
    .countdown {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px 40px;
      border-radius: 10px;
    }
    .countdown h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    .time {
      font-size: 2.5em;
    }
    .time span {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="countdown">
    <h1>Đăng ký học phần HK2</h1>
    <div class="time" id="time">
      <span id="days">--</span>ngày  
      <span id="hours">--</span>giờ  
      <span id="minutes">--</span>phút  
      <span id="seconds">--</span>giây  
    </div>
  </div>

  <script>
    // Múi giờ Việt Nam là GMT+7 — offset = +7h
    const target = new Date("2025-12-01T10:00:00+07:00");

    function updateCountdown() {
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById("time").innerHTML = "Đã đến thời gian!";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
